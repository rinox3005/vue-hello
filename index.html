<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Hello</title>
    <!-- css -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- fontAwesome -->
    <script
      src="https://kit.fontawesome.com/7711c3f1fc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="vue-try">
      <div class="inner-container" :class="bgStyle">
        <h1>{{title}}</h1>
        <img :src="image" alt="vue-founder" />
        <p>{{description}}</p>
        <span class="toggle">Toggle Light/Dark Mode</span>
      </div>
      <!-- switch dark/light theme -->
      <div class="bg-mode-switch">
        <input
          @click="bgChange"
          type="checkbox"
          class="checkbox"
          id="checkbox"
        />
        <label for="checkbox" class="checkbox-label">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <span class="ball"></span>
        </label>
      </div>
    </div>

    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /vue -->
    <!-- js -->
    <script src="/js/main.js"></script>
    <!-- /js -->
  </body>
</html>
